version: "3.9"

services:
  mongodb:
    image: mongo
    container_name: dend
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root

volumes:
  data: {}

networks:
  default:
    name: mongodb_network
